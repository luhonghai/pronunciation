apply plugin: 'com.android.application'

repositories {
    mavenLocal()
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    //compileSdkVersion 19
    buildToolsVersion "19.1.0"
    defaultConfig {
        applicationId "com.cmg.android.bbcaccent"
        versionCode 132
        versionName "1.3.2 Beta"
        minSdkVersion 11
        targetSdkVersion 19
        //TODO comment second line if build is not compiles for "L"
        compileSdkVersion 19
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.code.gson:gson:2.3'
    compile 'commons-io:commons-io:2.4'
    compile 'com.balysv.materialmenu:material-menu-abs:1.5.0'
    compile 'org.jsoup:jsoup:1.7.3'
    compile project(':facebook')
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.2.2'
    compile('com.jjoe64:graphview:4.0.0') {
        exclude module: 'appcompat-v7'
    }
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
}
